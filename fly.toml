# fly.toml file generated for iavian-url-resolver on 2021-02-02T11:52:00+05:30

app = "iavian-url-resolver"

kill_signal = "SIGINT"
kill_timeout = 5

[build]
  builtin = "go"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "10s"
    port = "8080"
    restart_limit = 5
    timeout = "2s"
